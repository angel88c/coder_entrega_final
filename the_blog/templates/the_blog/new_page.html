{% extends 'the_blog/padre.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block titulo %}
<h1 class="mb-5"> Crear entrada de Blog </h1>
{% endblock %}

{% block custom_content %}
<div class="text-center">


    <div class="container px-5 my-5">
        <div class="row justify-content-center rounded-3 bg-light align-self-center">
            <div class="col-lg-10"
                <div class="card border-0 rounded-3 shadow-lg">
                    <div class="card-body p-4">
                        <div class="text-center">
                            <div class="h3 fw-light">Nuevo Blog.</div>
                        </div>
                        <form action="{% url 'new_page' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                            <table class="table">
                                {{ page_form.media}}
                                {{ page_form|crispy}}
                            </table>
                            <div>
                                <input class="btn btn-primary" type="submit" value="Crear">
                            </div>
                        </form>
                    </div>
                    {% if mensaje %}
                    <div class="alert alert-danger m-2">{{ mensaje }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
