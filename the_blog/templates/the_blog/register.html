{% extends 'the_blog/padre.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block titulo %}
<h1 class="mb-5">Formulario de registro.</h1>
{% endblock %}

{% block custom_content %}


<div class="container px-5 my-5">
    <div class="row justify-content-center align-self-center">
        <div class="col-lg-5">
            <div class="card border-0 rounded-3 shadow-lg">
                <div class="card-body p-4">
                    <div class="text-center">
                        <div class="h3 fw-light">Formulario de registro.</div>
                    </div>
                    <form action="{% url 'register' %}" method="POST"> {% csrf_token %}
                        <table class="table">
                            {{ formulario | crispy}} 
                        </table>
                        <input class="btn btn-primary" type="submit" value="Registrarse">
                    </form>
                </div>
                {% if mensaje %}
                <div class="alert alert-danger m-2">{{ mensaje }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
